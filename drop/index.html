<!DOCTYPE html>
<html ng-app="dropDemo">
  <head>
    <title>AngularDrop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="DemoCtrl">
    <div class="container">
      <div class="page-header">
        <h3>Simple Drag &amp; Drop</h3>
      </div>
      <div class="panel panel-default">
        <div class=" dropdemo" ng-controller="DropCtrl">
            <img  draggable drag-keep-size="true" ng-repeat = "day in days" src="img/appbar.location.round.png" alt="Drag me around" style=" top:280px; left:35px;" />
        <div class="panel-body dropdemo" droppable drop-allowed="'div.the-dragger'" ng-controller="DropCtrl">
          <h2 ng-if="!hasElement()" class="dropzone">[ Drop Zone ]</h2>
        </div>
        <div class="panel-footer dropdemo" droppable ng-controller="DropCtrl">
          <h2 ng-if="!hasElement()" class="dropzone">[ Drop Zone ]</h2>
        </div>
        <div class="panel-footer dropdemo" droppable drop-allowed="'not-the-dragger'" ng-controller="DropCtrl">
          <h2 ng-if="!hasElement()" class="dropzone">[ Invalid Drop Zone ]</h2>
        </div>
      </div>
      <div class="page-header">
        <h3>Constrained Dragging Within Parent</h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Drag the cursor around the world</h3>
        </div>
        <div class="panel-body center">
          <div class="map-body">
            <img draggable drag-within="parent" src="img/appbar.location.round.png" alt="Drag me around" style="position:relative; top:280px; left:35px;" />
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="angular-drop.js"></script>
    <script src="js/app.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-44389518-1', 'caitp.github.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
